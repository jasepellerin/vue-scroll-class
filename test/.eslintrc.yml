extends: standard
plugins:
  - import
  - mocha
env:
  browser: true
  es6: true
  mocha: true
  node: true
rules: 
  max-len: [1, 80, 2]
  import/no-extraneous-dependencies: [error, { devDependencies: true }]
  no-console: ["warn"]
  no-alert: ["warn"]
parserOptions:
  ecmaVersion: 2017
  sourceType: "module"